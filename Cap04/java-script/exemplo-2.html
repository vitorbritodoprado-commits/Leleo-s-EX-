<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar texto</title>
</head>
<body>
    <h2 id="mensagem">Olá, gabriel</h2>
    <button onclick="mudarTexto()">clique para mudar o texto</button>
    <script>
        function mudarTexto() {
            document.getElementById("mensagem").innerHTML ="texto alterado com JavaScript"
        }
    </script>
</body>
