<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>meu primeiro desafio com js</h1>
    <p>esses e um texto ds minha pagina</p>
</body>
<script>
    //varia a trocar as cores da pagina//
    let listaCores = ['yellow ', 'blue', 'red', 'green', 'pink']
    document.body.style.backgroundColor = "listaCores[1]"

    function trocarCores() {
        document.body.style.backgroundColor =
            listaCores[Math.floor(5 * Math.random())]
    }


    setInterval(trocarCores, -10000)
</script>

</html>
