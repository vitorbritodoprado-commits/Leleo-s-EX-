<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
</head>

<body>
    <h1 style="border: dotted brown;">ESTILOS DE BORDA</h1>
    <h1 style="border: dashed brown;">ESTILOS DE BORDA</h1>
    <h1 style="border: solid brown;">ESTILOS DE BORDA</h1>
    <h1 style="border: double brown;">ESTILOS DE BORDA</h1>
    <h1 style="border: groove brown;">ESTILOS DE BORDA</h1>
    <h1 style="border: ridge brown;">ESTILOS DE BORDA</h1>
    <h1 style="border: inset brown;">ESTILOS DE BORDA</h1>
    <h1 style="border: outset brown;">ESTILOS DE BORDA</h1>
    <h1 style="border-style: dotted dashed solid double;">ESTILOS DE BORDA</h1>

</body>

</html>
