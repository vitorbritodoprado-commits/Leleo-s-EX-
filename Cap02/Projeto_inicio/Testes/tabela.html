<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas</h1>
    <table border="2">
        <!-- table row -->
        <tr>
            <!-- table header -->
            <th>Livro</th>
            <th>Quantidade</th>
        </tr>
        <tr>
            <!-- table data -->
            <td>Excel 2013</td>
            <td>200</td>
        </tr>
        <tr>
            <td>HTML5/CSS3</td>
            <td>180</td>
        </tr>
        <td>Power Point 2013</td>
        <td>100</td>
        <tr>
            <td>Auto Cad 2015</td>
            <td>120</td>
        </tr>
    </table>
</body>

</html>
