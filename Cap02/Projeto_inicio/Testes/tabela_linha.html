<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela_linha</title>
</head>

<body>
    <h1>Tabela em Linha</h1>
    <table border="1">
        <caption>Editora Senac</caption>
        <tr>
            <th>Livro</th>
            <td>Excel 2013</td>
            <td>HTML 5 / CSS3</td>
        </tr>
        <tr>
            <th>Quantidade</th>
            <td>200</td>
            <td>180</td>
        </tr>
    </table>

    <hr>

    <table border="1">
        <caption>Colspan</caption>
        <tr>
            <th colspan="2">Célula expandida em várias colunas</th>
        </tr>
        <tr>
            <td>Exemplo de Colspan</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Fevereiro</td>
            <td>10</td>
        </tr>
    </table>

    <hr>
    <table border="1">
        <thead>
            <caption>Rowspan</caption>
            <tr>
                <th>Mês</th>
                <th>Valores</th>
                <th>Exemplo de Rowspan</th>
            </tr>
        </thead>
        <tr>
            <td>Janeiro</td>
            <td>30</td>
            <td rowspan="2">Célula expandida em várias linhas</td>
        </tr>
        <tr>
            <td>Fevereiro</td>
            <td>15</td>
        </tr>
        <tbody>
        <tfoot>
            <tr>
                <td colspan="3">Rodapé de Exemplo</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>

</html>
