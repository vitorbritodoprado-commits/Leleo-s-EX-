<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela_coluna</title>
</head>

<body>
    <h1>TABELA</h1>
    <h1>THEAD/TFOOT/TBODY</h1>
    <table border="5">
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
                <th>Coluna 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>conteúdo a</td>
                <td>conteúdo b</td>
                <td>conteúdo c</td>
                <td>conteúdo d</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>conteúdo e</td>
                <td>conteúdo f</td>
                <td>conteúdo g</td>
                <td>conteúdo h</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>conteúdo i</td>
                <td>conteúdo j</td>
                <td>conteúdo k</td>
                <td>conteúdo l</td>
            </tr>
        </tbody>
        <tbody>
            <tfoot>
            <tr>
                <td>resultado 1</td>
                <td>resultado 2</td>
                <td>resultado 3</td>
                <td>resultado 4</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>
</html>
