<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Informações Pessoais</h1>
    <form action="">
        <br>
        <fieldset>
            <legend>Cadastro do Cliente</legend>
            <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome do cliente"
                size="50" maxlength="">
            </div>
            <br>
            <div>
            <label for="idade">Idade:</label>
            <input type="text" name="idade" id="idade" placeholder="Digite a idade"
                size="50" maxlength="">
            </div>
            <br>
            <div>
            <label for="Endereço">Endereço:</label>
            <input type="text" name="Endereço" id="Endereço" placeholder="Digite o endereço"
                size="50" maxlength="">
            </div>
            <br>
            <div>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" placeholder="Digite a cidade"
                size="50" maxlength="">
            </div>
            <br>
            <div>
            <label for="Estado">Estado:</label>
            <input type="text" name="Estado" id="Estado" placeholder="UF"
                size="50" maxlength="">
            </div>
            <br>
            <div>
            <label for="CEP">CEP:</label>
            <input type="text" name="CEP" id="CEP" placeholder="XXXXX-XX"
                size="50" maxlength="">
            </div>
            <br>
            <div>
            <label for="res">Tel/Res:</label>
            <input type="text" name="res" id="res" placeholder="99 99999-9999"
                size="50" maxlength="">
            </div>
            <br>
            <div>
            <label for="cel">Tel/Cel:</label>
            <input type="text" name="cel" id="cel" placeholder="99 99999-9999"
                size="50" maxlength="">
            </div>
            <br>
            <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Digite o endereço de email"
                size="50" maxlength="">
            </div>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
